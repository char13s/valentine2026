<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Special Question ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            /* Animated Gradient Background */
            background: linear-gradient(-45deg, #ff4d6d, #f06292, #ba68c8, #ffeb3b, #ff9800);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 85%;
            max-width: 380px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .anime-gif {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        h1 { 
            color: #d63384; 
            font-size: 1.4rem; 
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }

        .btn-container { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            position: relative;
            height: 50px; 
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background: #ff4d6d; color: white; }
        
        #noBtn { 
            background: #adb5bd; 
            color: white; 
            position: fixed; 
            transition: all 0.15s ease;
            z-index: 100;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            bottom: -50px;
            font-size: 20px;
            animation: floatUp 5s linear forwards;
            opacity: 0;
            user-select: none;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXp4Y3R3bmx6bmx6bmx6bmx6bmx6bmx6bmx6bmx6bmx6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/v76S6RSOAnE9W/giphy.gif" alt="Anime Love Letter" class="anime-gif">
        
        <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="sendEmail()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NO</button>
        </div>
    </div>

    <script>
        emailjs.init("YOUR_PUBLIC_KEY");

        function moveButton() {
            const btn = document.getElementById('noBtn');
            const padding = 60;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }

        function sendEmail() {
            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                message: "She said YES! üéâ"
            }).then(() => {
                document.getElementById('mainCard').innerHTML = `
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXp4Y3R3bmx6bmx6bmx6bmx6bmx6bmx6bmx6bmx6bmx6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/G96zgIcQn1L20/giphy.gif" class="anime-gif">
                    <h1>Yay! It's a date! üíñ</h1>
                    <p>I've already got the email confirmation!</p>
                `;
            });
        }

        // More frequent, random hearts
        setInterval(() => {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = ['‚ù§Ô∏è','üíñ','‚ú®','üå∏'][Math.floor(Math.random() * 4)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 200);
    </script>
</body>
</html>
