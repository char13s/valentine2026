<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For You ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #ff4d6d, #ba68c8, #ffeb3b, #ff9800, #d32f2f);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            padding: 2rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 85%;
            max-width: 380px;
            z-index: 10;
        }

        .anime-gif {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
            height: 200px;
            object-fit: cover;
        }

        h1 { color: #d63384; font-size: 1.3rem; margin-bottom: 25px; min-height: 50px; transition: 0.3s; }

        .btn-container { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px; 
            height: 60px;
        }

        button {
            padding: 12px 25px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #noBtn { background: #adb5bd; color: white; }

        /* Panic Shake Animation */
        .panic {
            animation: shake 0.1s infinite;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            50% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(1px, -1px) rotate(1deg); }
        }

        /* Explosion State */
        .explode {
            transform: scale(4) !important;
            opacity: 0 !important;
            pointer-events: none;
        }

        .hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.5);
        }

        .yay-text {
            font-size: 4rem;
            font-weight: 900;
            animation: colorShift 2s linear infinite;
            display: block;
        }

        @keyframes colorShift {
            0% { color: #ff4d6d; }
            50% { color: #ffeb3b; }
            100% { color: #ff4d6d; }
        }

        .floating-emoji {
            position: absolute;
            bottom: -10vh;
            animation: floatUp 6s linear forwards;
            z-index: 1;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-120vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <img id="mainGif" src="https://37.media.tumblr.com/87eeb89078141982ee396c4b24ab73fb/tumblr_n405833wtk1shh62vo1_500.gif" class="anime-gif">
        <h1 id="question">Alma, will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="sendEmail()">YES!</button>
            <button id="noBtn" onclick="triggerNo()">NO</button>
        </div>
    </div>

    <script>
        emailjs.init("YOUR_PUBLIC_KEY");

        const originalGif = "https://37.media.tumblr.com/87eeb89078141982ee396c4b24ab73fb/tumblr_n405833wtk1shh62vo1_500.gif";
        const tojiGif = "https://media1.tenor.com/m/g68GcDz33nAAAAAd/toji-toji-fushiguro.gif";

        function triggerNo() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const gif = document.getElementById('mainGif');
            const question = document.getElementById('question');

            // 1. Start Panic Shake
            noBtn.classList.add('panic');
            
            // 2. Short Delay then Explode
            setTimeout(() => {
                noBtn.classList.remove('panic');
                noBtn.classList.add('explode');
                yesBtn.classList.add('hidden');

                gif.src = tojiGif;
                question.innerHTML = "Silly girl! There's nothing there. üòè";

                // 3. Reset after 4 seconds
                setTimeout(() => {
                    if (document.getElementById('yesBtn')) {
                        gif.src = originalGif;
                        question.innerHTML = "Will you be my Valentine? ‚ù§Ô∏è";
                        noBtn.classList.remove('explode');
                        yesBtn.classList.remove('hidden');
                    }
                }, 4000);
            }, 400); // Shakes for 0.4 seconds before exploding
        }

        function sendEmail() {
            document.getElementById('mainCard').innerHTML = `
                <img src="https://i.pinimg.com/originals/ba/98/28/ba98287e1a13e7a36d492a30b66f0655.gif" class="anime-gif">
                <span class="yay-text">YAY!</span>
                <p style="font-weight: bold; color: #d63384; font-size: 1.2rem;">It's a date! üíñ</p>
                <p style="font-size: 0.75rem; color: #666; font-style: italic;">I wasn't taking no for an answer anyway üòè</p>
            `;

            emailjs.send("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", {
                message: "Mission Complete: She said YES! üéâ"
            });
        }

        setInterval(() => {
            const emojis = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üíï', '‚≠ê'];
            const emoji = document.createElement('div');
            emoji.classList.add('floating-emoji');
            emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.fontSize = (Math.random() * 20 + 15) + 'px';
            emoji.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 7000);
        }, 300);
    </script>
</body>
</html>
